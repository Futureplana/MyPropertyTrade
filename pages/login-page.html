<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Signup Page</title>
    <link rel="icon" type="image/x-icon" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheet/authenticationPage.css">

<body>

    <div class="container mt-4">
        <img src="../images/logo.png" alt="MyPropertyTrade Logo">
   
    <div class="signup_form d-flex justify-content-center  gap-5">
       
           
           <div class="form_field mt-5">
                <div class="login_header">
                    <h1 class="text-center">Welcome Back</h1>
                    <p class="text-center fs-4"> Login to explore available spaces and find your next home</p>
                </div>

                <form class="mt-5">
              
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email Address<span class="text-danger">*</span></label>
                        <input type="email" class="form-control input_field" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                    </div>

                    <div class="mb-5 mt-5">
                      <div class="d-flex justify-content-between">
                        <label for="exampleInputPassword1" class="form-label">Password<span class="text-danger">* </span></label>
                        <p><i class="fa-regular fa-eye me-2 "></i>Hide</p>
                      </div>
                      
                      <input type="password" class="form-control input_field" id="exampleInputPassword1" required>
                      
                    </div>

                    <div class="mb-3 form-check d-flex justify-content-between">
                        
                        <div class="form-check form-check-inline">
                          <input class="form-check-input " type="checkbox" id="inlineCheckbox1" value="option1" required style="border:2px solid #165A0F;">
                          <label class="form-check-label" for="inlineCheckbox1">Keep me signed in</label>
                        </div>

                        <div class="">
                          <a href="" class="text-decoration-none" style="color: #165A0F;">Forget Your Password?</a>
                        </div>
                        
                    </div>

                    
                    <div>
                      <button type="submit" class="btn btn-lg d-block mx-auto btn_1 btn_2">Login</button>
                      <p class="text-center mt-4 fs-5">Donâ€™t have an account? <a href="" class="text-decoration-none login_link"> Sign Up</a>  </p>
                    </div>
                  </form> 
           </div>
 
        


            <div class="image3_form">
                 <img src="../images/Rectangle 3.png" alt="Hostel room">
           </div>
     </div>
    </div>
     
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
