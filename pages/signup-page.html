<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Signup Page</title>
    <link rel="icon" type="image/x-icon" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../stylesheet/authenticationPage.css">
    <script src="https://kit.fontawesome.com/bb4b9dd0bd.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container mt-4">
        <img src="../images/logo.png" alt="MyPropertyTrade Logo">
   
    <div class="signup_form d-flex justify-content-center  gap-5">
       
           
           <div class="form_field mt-5">
                <div class="form_title">
                    <h1 class="text-center">Sign up Now</h1>
                    <p class="text-center"> Discover your ideal living companion and enjoy a harmonious home life</p>
                </div>

                <form class="mt-5">
                    <div class="mb-3 d-flex gap-3">
                        <div class="name_field">
                            <label for="exampleInputFName" class="form-label">First Name<span class="text-danger">*</span></label>
                            <input type="text" class="form-control input_name" id="exampleInputFName" aria-describedby="emailHelp" required>
                        </div>

                        <div class="name_field">
                            <label for="exampleInputMName" class="form-label">Middle Name<span class="text-danger">*</span></label>
                            <input type="text" class="form-control input_name" id="exampleInputMName" aria-describedby="emailHelp" required>
                        </div> 
                    </div>

                    <div class="mb-3 ">
                      <label for="exampleInputPassword1" class="form-label">Last Name<span class="text-danger">*</span></label>
                      <input type="text" class="form-control input_field" id="exampleInputPassword1" required>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email Address<span class="text-danger">*</span></label>
                        <input type="email" class="form-control input_field" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                    </div>

                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Phone Number<span class="text-danger">*</span></label>
                      <input type="number" placeholder="+234" class="form-control input_field" id="exampleInputPassword1" required>
                    </div>

                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">National Identification Number(NIN)<span class="text-danger">*</span></label>
                      <input type="number" class="form-control input_field" id="exampleInputPassword1" required>
                    </div>

                    <div class="mb-3 form-check">
                        <p>Are you an existing student?<span class="text-danger">*</span></p>
                       
                        <div class="form-check form-check-inline">
                          <input class="form-check-input  border-2 border-dark" type="radio" id="inlineCheckbox1" value="option1" required>
                          <label class="form-check-label" for="inlineCheckbox1">Yes</label>
                        </div>

                        <div class="form-check form-check-inline">
                          <input class="form-check-input border-2 border-dark" type="radio" id="inlineCheckbox2" value="option2" required>
                          <label class="form-check-label" for="inlineCheckbox2">No</label>
                        </div>
                        
                    </div>

                    <div class="mb-3">
                      <div class="d-flex justify-content-between">
                        <label for="exampleInputPassword1" class="form-label">Password<span class="text-danger">* </span></label>
                        <p><i class="fa-regular fa-eye me-2 "></i>Hide</p>
                      </div>
                      
                      <input type="password" class="form-control input_field" id="exampleInputPassword1" required>
                      <div id="emailHelp" class="form-text">Use 8 or more characters with a mix of letters, numbers & symbols</div>
                    </div>


                    <div class="mb-3 form-check mt-4 mb-5">
                      <input type="checkbox" class="form-check-input border-2 border-success" id="exampleCheck1" required>
                      <label class="form-check-label" for="exampleCheck1">By creating an account, I agree to our Terms of use and Privacy Policy </label>
                    </div> 
                    
                    <div>
                      <button type="submit" class="btn btn-lg d-block mx-auto btn_1 btn_2">Sign Up</button>
                      <p class="text-center mt-4 fs-5">Already have an account? <a href="" class="text-decoration-none login_link">Login</a>  </p>
                    </div>
                  </form> 
           </div>
 
        


            <div class="image2_form">
                 <img src="../images/Rectangle 4.png" alt="Hostel room">
           </div>
     </div>
    </div>
     
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
